<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .product { border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block; }
    .cart { margin-top: 20px; border: 1px solid #000; padding: 10px; }
  </style>
</head>
<body>
  <h1>My College Store</h1>
  
  <div id="products">
    <div class="product">
      <h3>Notebook</h3>
      <p>Price: ₹50</p>
      <button onclick="addToCart('Notebook', 75)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Pen</h3>
      <p>Price: ₹10</p>
      <button onclick="addToCart('Pen', 80)">Add to Cart</button>
    </div>
    <div class="product">
      <h3>Bag</h3>
      <p>Price: ₹500</p>
      <button onclick="addToCart('Bag', 1000)">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-items"></ul>
    <p id="total">Total: ₹0</p>
  </div>

  <script>
    let cart = [];
    function addToCart(product, price) {
      cart.push({ product, price });
      displayCart();
    }
    function displayCart() {
      let cartItems = document.getElementById("cart-items");
      cartItems.innerHTML = "";
      let total = 0;
      cart.forEach(item => {
        let li = document.createElement("li");
        li.textContent = `${item.product} - ₹${item.price}`;
        cartItems.appendChild(li);
        total += item.price;
      });
      document.getElementById("total").textContent = "Total: ₹" + total;
    }
  </script>
</body>
</html>
